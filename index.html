<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>Project: To do list</h1>
      <hr>
      <div class="row">
        <div class="col-sm-6">
          <form id="blank">
            <div class="form-group">
              <label for="todo">Add a new task in the box. You can add more tasks by repeating the process.</label>
              <input type="text" id="todo" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Add Task</button>
          </form>
        </div>
      </div>
      <hr>

      <div id="results" class="col-sm-6">
        <h3>A list of things to do!</h3>
        <p>If a task is finished, you can "Double Click" at the task to indicate "Done".</p>
        <br>
        <ul class="todo-list">

        </ul>
        <br>
        <button type="button" id="remove" class="btn btn-warning">Remove all finished tasks</button>
      </div>
    </div>
  </body>
</html>
